<a href="{% url 'home' %}">Start Again</a>
<h1>There are {{ count }} in your text!</h1>

<h1>Your Text:</h1>
{{ fulltext }}

<h1>Each Word Count:</h1>
{{ sorted_word }}

<h1>Loop and get each word count:</h1>
{% for word, count_total in sorted_word %}
<h2>{{ word }} : {{ count_total}} </h2>
{% endfor %}
